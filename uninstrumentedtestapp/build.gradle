plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version "5.2.0"
}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    mergeServiceFiles()
    zip64 true
    manifest {
        attributes 'Main-Class': 'quasar.fibers.bytecodes.uninstrumented.App'
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation project(':quasar-core')
    implementation project(path: ":testapp", configuration: 'uninstrumentedJars')
    implementation 'com.google.guava:guava:26.0-jre'
    compileOnly "org.graalvm.nativeimage:svm:20.+"
}

application {
    // Define the main class for the application.
    mainClassName = 'quasar.fibers.bytecodes.uninstrumented.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
